<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card title">Your Cart!</h5>
        </div>
        <div class="center">
            <h4>Your car is empty...</h4>
            <h6>Add items to cart</h6>
            <button routerLink="/products" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="table table-responsive">
                
                <th>
                    <tr *ngFor="let item of products; let i=index">
                        <td>
                            {{i+1}}
                        </td>
                        <td><img style="width: 120px;" src="{{item.image}}"></td>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>${{item.price}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </th>
                <div class="container">
                    <div class="card-table">
                        <div class="table table-responsive">
                <th style="width: 100%;">
                    <tr>
                        <td>
                            <button routerLink="/products" class="btn btn-primary">Add Products</button>
                        </td>
                        <td>
                            <strong>Total: </strong>${{totalPrice}}
                        </td>
                    </tr>
                </th>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
    

</ng-container>
